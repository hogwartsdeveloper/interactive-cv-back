version: '3.9'

services:
  db:
    image: postgres:15
    container_name: postgres
    ports:
      - '5432'
    volumes:
      - './postgres:/var/lib/postgresql/data/'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB}
    restart: always

  app:
    build: .
    ports:
      - "8000"
    depends_on:
      - db
    command: >
      bash -c '
        npx prisma db push
        npx prisma generate
        npm run build
        npm start
      '

  pgadmin:
    container_name: pgadmin
    depends_on:
      - db
    image: dpage/pgadmin4
    expose:
      - '80'
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    restart: always

  nginx:
    container_name: proxy_nginx
    depends_on:
      - app
      - db
      - pgadmin
    image: nginx:latest
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx:/etc/nginx/conf.d
    restart: always